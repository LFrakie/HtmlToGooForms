<!DOCTYPE html>
<html lang="es">
<head>
	<title>Contact V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact2" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				


				<form class="contact2-form validate-form" action="https://docs.google.com/forms/d/e/1FAIpQLSfs7ZC4j2O9-wf6w1Z7HOCMfVCCsJ-2JCV5gfCPZuewR8I1Sg/formResponse">


					<span class="contact2-form-title">
						Contactame
					</span>

					<div class="wrap-input2 validate-input" data-validate="Es necesario el nombre">
						<input class="input2" type="text" name="entry.710710247">
						<span class="focus-input2" data-placeholder="NOMBRE"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Se necesita un correo valido: ex@abc.xyz">
						<input class="input2" type="email" name="emailAddress">
						<span class="focus-input2" data-placeholder="E-MAIL"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Campo necesario">
						<textarea class="input2" name="entry.337287277"></textarea>
						<span class="focus-input2" data-placeholder="MENSAJE"></span>
					</div>

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn">
								ENVIAR
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>

<!--===============================================================================================-->

<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
